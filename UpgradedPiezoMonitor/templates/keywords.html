<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
<form action="{{ url_for('update',id=id) }}" method=post>
  <div class="table-title">
    <h3>Keywords Setting</h3>
  </div>
  <table class="table-fill">
    <thead>
      <tr>
        <th class="text-left">Keyword</th>
        <th class="text-left">Value</th>
      </tr>
    </thead>
    <tbody class="table-hover">

      {% for kw in kw_dict %}
      <tr>
        <td class="text-left">{{kw}}</td>
        <td class="text-left"><input type=text name={{kw}} value={{kw_dict[kw]}}></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>


  <div class="table-title">
    <h3>Actions</h3>
  </div>
  <table class="table-fill">
    <tbody class="table-hover">
      <tr>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/reset'">Reset</td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/resetall'">Reset All Channels</td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/mute'">Mute Channel Alert</td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/muteall'">Mute All Alert</td>
      </tr>


      <tr>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/muteall'">Mute All Alert></td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/unmuteall'">Unmute All Alert</td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/pause'">Pause</td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/pauseall'">Pause All Channels</td>
      </tr>

      <tr>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/restart'">Restart</td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/restartall'">Restart All Channels</td>
        <td class="text-left" onclick="window.location.href='/update/{{id}}/unsubscribe'"> Unsubscribe </td>
        <td class="text-left" onclick="window.location.href='/monitor'"> Back </td>
      </tr>

    </tbody>
  </table>



</form>
