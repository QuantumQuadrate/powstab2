[MAIN]
MaxChannels: 6 ; 4 ADC channels
ErrorPin: 36 ; GPIO pin number for error signal output

[CHANNEL0] ; Y1
FeedbackDevice: K10CR1 ; Analog voltage feedback
Address: 55001034 ; DAC channel number
Source: origin ; is data coming from the attached ADC or origin? (adc or origin)
StreamName: Hybrid_Beam_Balances ; stream to subscribe to
FieldName: Y1 ; field name of data in the stream

Kp: 1.5 ; proportional gain
Ki: 0.5 ; integral gain
Kd: 0.0 ; derivative gain
invert: False ; global error signal invert
TauS: 300 ; finite response filter on integral error (5 minute memory)
SetPointV: 0.6 ; 0.60 ; 0.40 ; 0.45 ; 0.95 ; 0.90 ; 1.16 ; 1.03 ; setpoint in V
MaxErrorV: 0.520 ; valid +/- SP


